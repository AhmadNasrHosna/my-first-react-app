<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My first React app!</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Sorts+Mill+Goudy:ital@0;1&display=swap" rel="stylesheet" />
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <style>
    body {
      font-family: "Inter", sans-serif;
      color: #343434;
    }
    
    h1 {
      margin: 0;
      font-weight: 900;
      font-size: 4rem;
      color: #0a336b;
      letter-spacing: -0.04em;
    }
    
    p {
      margin: 1rem 0 0;
      font-family: "Sorts Mill Goudy", serif;
      font-style: italic;
      font-size: 22px;
    }
    
    #container {
      padding: 2em;
      background-color: #f3f3f3;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script type="text/babel">
    let destination = document.querySelector("#container"); ReactDOM.render(
    <div>
      <h1> Ahmed Nasr </h1>
      <p>
        Hey, I'am Ahmed. ﾉ^.^ﾉﾟ
        <br /> I'm a front-end web developer from Egypt. <br /> I make things for web.
      </p>
    </div>, destination );
  </script>
</body>

</html>
